<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="header">
            <img class="header_logo" src="./Imagenes/Logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="Elementos_a_la_izquierda">
                <textarea id="ingreseTexto" class="Ingrese_texto" placeholder="Ingerese el texto aquí"></textarea>

                <div class="left_footer">
                    <img src="./Imagenes/bi_exclamation-circle-fill.png" alt="">
                <span class="left_info">Solo letras minúsculas y sin acentos</span>
                    <div class="Botones_izquierda">
                        <button id="botonEncriptar" class="Boton_encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="Boton_desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
                
            </div>
            <div id="right" class="Elementos_a_la_derecha ajustar">
                <img id="Munheco" class="Munheco" src="./Imagenes/Muñeco.png" alt="">
                <textarea id="mensajeFinal" class="mensaje_final" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="rightInfo" class="right_info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="botonCopiar" class="Boton_copiar oculto">Copiar</button>
            </div>
        </div>    
    </main>
    <footer>

    </footer>

    <script src="./js/Script.js"></script>

</body>
</html>
